<div class="flex flex-col gap-2">
  <p class="text-lg font-bold mb-2">{{ done ? "Completed" : "Pending" }}</p>
  <div
    *ngFor="let todo of this.service.todos | filterByStatus : done"
    class="w-full px-4 py-2 border rounded-md flex items-center justify-between"
  >
    @if (todo.done) {
    <p class="line-through">{{ todo.title }}</p>
    } @else {
    <p>{{ todo.title }}</p>
    }
    <div class="flex gap-2">
      <button
        (click)="this.service.update(todo)"
        class="p-2 border rounded-md bg-green-500 text-white"
      >
        {{ done ? "Mark Pending" : "Mark Done" }}
      </button>
      <button
        (click)="this.service.delete(todo.id)"
        class="p-2 border rounded-md bg-red-500 text-white"
      >
        delete
      </button>
    </div>
  </div>
</div>
